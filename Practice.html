<html>
  <Head>
    <title>practice</title>
    <STYLE>
      body{
        background-color: #1a1a2e;
        text-align: center;
        color: #ffffff;
        font-family: Arial, sans-serif;
      
    
      }
      a:link, a:visited {
       color: #0000ff;
       text-decoration: underline;
       font-weight: normal;
       cursor: pointer;
   }

     a:hover, a:active {
      color: #cc0cf7;
      font-weight: bold;
      
     }
      .page { 
       display: none;
       text-align: center;
       min-height: 100vh;
       
    }
     .active { 
       display: block;
     }
      </style>
  </Head>
  <body>
   <div id="a" class="active , page">
  <a onclick="showpage('o')">Link</a>
   </div>
    <div id="o" class="page">
      <h1>It works</h1>
      <button onclick="showpage('a')">back</button>
    </div>
     <SCRIPT>
     function showpage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
 </script>
  </body>
</html>
